<ion-header>
  <ion-toolbar class="custom-header">
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false" (click)="MENU()"></ion-menu-button>
    </ion-buttons>
    <ion-title><img src="assets/UNDICOMPLETO.png" width="120" height="60"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="custom-content">
  <div class="custom-logo-container">
    <img src="assets/UNIDOR.png" width="90" height="90">
  </div>
  <h1 class="custom-title">Bienvenido</h1>
  <ion-card class="custom-card">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input placeholder="Ingresa el usuario" type="email" ngModel email #user></ion-input>
      <ion-note slot="end">Coloca un email válido</ion-note>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input placeholder="Ingresa la contraseña" type="password" #pass ngModel minlength="8"></ion-input>
      <ion-note slot="end">Min 8 caracteres</ion-note>
    </ion-item>
    <div class="custom-button-container">
      <ion-button class="custom-button" (click)="login()">INICIAR SESIÓN</ion-button>
    </div>
  </ion-card>
</ion-content>

<style>
  .custom-header {
    --background: linear-gradient(to bottom, #00416A, #E4E5E6);
    --ion-color-base: #ffffff;
    --ion-color-primary: #00416A;
  }

  .custom-content {
    --background: linear-gradient(to bottom, #f7f7f7, #E4E5E6);
  }

  .custom-logo-container {
    display: flex;
    justify-content: center;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }

  .custom-title {
    text-align: center;
    font-size: 2.2rem;
    margin-bottom: 1.5rem;
    color: #00416A;
  }

  .custom-card {
    background-color: #ffffff;
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  }

  .custom-button-container {
    display: flex;
    justify-content: center;
    margin-top: 1.5rem;
  }

  .custom-button {
    border-radius: 2rem;
    padding: 0.8rem 2.5rem;
    font-size: 1.2rem;
    color: #ffffff;
    --background: #00416A;
  }
</style>
